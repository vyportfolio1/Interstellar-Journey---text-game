<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Journey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="game-image"></div>
        <div id="game-content">
            <div id="game-text"></div>
            <div id="choices"></div>
            <button id="toggle-music" class="choice">Music: OFF</button>
            <a id="portfolio-link" href="#">Go back to portfolio</a>
        </div>
    </div>
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="gameover-sound" src="gameover.mp3"></audio>
    <audio id="game-music" src="game.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
